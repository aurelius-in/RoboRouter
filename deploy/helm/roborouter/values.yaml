image:
  repository: roborouter/api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

resources: {}

env:
  ROBOROUTER_ORCHESTRATOR: stub
  ROBOROUTER_RATE_LIMIT_RPM: "120"

ingress:
  enabled: false
  host: roborouter.local
  tls:
    enabled: false
    secretName: roborouter-tls

